<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="tablasAdmin.js"></script> 
    <script type="text/javascript"> window.onload = traerInfoAdmin();</script>
        

    <div class="container">
        <div class="row">
            <h1>Crear usuario</h1>
            <div class="col-md-4">
                <label for="identification" class="form-label">identification</label>
                <input type="number" class="form-control" id="identification" placeholder="">
            </div>
            <div class="col-md-4 col-md-offset-4">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-4">
                <label for="address" class="form-label">address</label>
                <input type="text" class="form-control" id="address" placeholder="">
            </div>
            <div class="col-md-4 col-md-offset-4">
                <label for="cellPhone" class="form-label">cellPhone</label>
                <input type="number" class="form-control" id="cellPhone" placeholder="">
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-4 col-md-offset-4 form-group">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" placeholder="" required/>
            </div>
    
            <div class="col-md-4 col-md-offset-4">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <label for="zone" class="form-label">zone</label>
                <input type="text" class="form-control" id="zone" placeholder="">
            </div>
    
            <div class="col-md-4 col-md-offset-4">
                <label for="type" class="form-label">tipo de usario</label>
                <select name="type" class="form-control" id="type">
                    <option selected value="">Selecione el tipo de usario</option>
                    <option value="cordinadorZona">ADM</option>
                    <option value="asersorComercial">ASM</option>
                </select>
            </div>
            </div><br>
        
        <div>
            <button class="btn btn-primary" onclick="guardarInfoAdmin()">Guardar Admins</button><br>
            <div><br>
                <h2>Informe de Admins</h2>
                <div id="tablaAdmin"></div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
